<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <meta d="">
        <title>Amin Monajati - Contact Us</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
        <script>
            $(function() {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
    </head>

    <body>
        <header>
                <div id="header"></div>
        </header>

        <main>
            <section class="contact-form">
                <div class="container">
                    <div class="row d-flex justify-content-between">
                        <div class="col-md-3 mx-auto">
                            <h2>Contact Us</h2>
                            <label for="name">Name</label>
                            <input type="text" id="name" maxlenght="40" size="40">
                            <label for="email">Email</label>
                            <input type="text" id="email" maxlenght="40" size="40">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" maxlenght="40" size="40">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" cols="40"></textarea>
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
                <div id="footer"></div>
        </footer>
    </body>

</html>
