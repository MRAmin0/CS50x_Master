<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/Style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">
    <title>Login</title>
</head>

<body id="Login-body">
    <div class="login-box">
        <h1>Login</h1>
        <form action="" >
            <div class="textbox">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="" value="" required>
            </div>
            <div class="textbox">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="" value="" required>
            </div>
            <input type="submit" class="btn" name="" value="Sign In" required>
            <input type="button" class="btn" name="" value="Back To Site" onclick="goBack()" required>
        </form>
        <script>
            function goBack() {
                history.back();
            }
            function handle_form_submission() {
                alert('Thanks For Signing Up');

            }
        </script>
    </div>
</body>

</html>
