<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function corChecker(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML = "Correct!";
                } else {
                    document.getElementById(element).innerHTML = "Incorrect";
                }
            }

            function resetBtn() {
                var btns = document.querySelectorAll(".button");
                btns.forEach(function(btn) {
                    btn.classList.remove('incorrect');
                    btn.classList.remove('correct');
                });
            }

            function answerGet() {
                resetBtn();
                if (event.target.id == "correct") {
                    event.target.classList.add('correct');
                    corChecker(true, "mltc");
                    let correctOption = document.querySelector(".correct");
                correctOption.addEventListener("click", function() {
                    correctOption.style.backgroundColor = "green";
                });

                } else {
                    event.target.classList.add('incorrect');
                    corChecker(false, "mltc");
                    let correctOption = document.querySelector(".incorrect");
                correctOption.addEventListener("click", function() {
                    correctOption.style.backgroundColor = "red";
                });

                }



            }
            document.addEventListener("DOMContentLoaded", function(event) {
                var btns = document.querySelectorAll(".button");
                btns.forEach(function(btn) {
                    btn.addEventListener("click", answerGet);
                });

                inputField = document.querySelector('input');
                checkButton = document.querySelector("#check");
                checkButton.addEventListener('click', function(evt) {
                    if (inputField.value.toLowerCase() == "amin") {
                        corChecker(true, "piano");
                    } else {
                        corChecker(false, "piano");
                    }

                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who is the best programming teacher in the world?/</h3>
                <h2 id="mltc"></h2>
                <button class="button">Ken Goldberg</button>
                <button class="button">Lake Hamilton</button>
                <button id="correct" class="button">David j. Malan</button>
                <button class="button">Alex Halderman</button>
                <button class="button">Jonathon Katz</button>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>Do You Know Who is Going To Be The Best Pianist In THE WORLD ? </h3>
                <h2 id="piano"></h2>
                <input type="text">
                <button id="check" class="input">Check!</button>
            </div>
        </div>
    </body>

</html>
