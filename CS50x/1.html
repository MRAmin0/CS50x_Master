<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function corChecker(correct, element) {
                if (correct) {
                    document.getElementById(element).innerHTML = "Correct!";
                } else {
                    document.getElementById(element).innerHTML = "Incorrect";
                }
            }

            function resetBtn() {
                var btns = document.querySelectorAll(".button");
                btns.forEach(function(btn) {
                    btn.classList.remove('incorrect');
                    btn.classList.remove('correct');
                });
            }

function answerGet() {
    resetBtn();
    if (event.target.id == "correct") {
        event.target.classList.add('correct');
        corChecker(true, "Question");
        let correctOption = document.querySelector(".correct");
        correctOption.addEventListener("click", function () {
            correctOption.style.backgroundColor = "green";
        });
    } else {
        event.target.classList.add('incorrect');
        corChecker(false, "Question");
    }
}

document.addEventListener("DOMContentLoaded", function (event) {
    var btns = document.querySelectorAll(".button");
    btns.forEach(function (btn) {
        btn.addEventListener("click", answerGet); // Pass the 'event' parameter
    });

    inputField = document.querySelector('input');
    checkbutton = document.querySelector("#check");
    checkbutton.addEventListener('click', function (evt) {
        if (inputField.value.toLowerCase() == "Principia") {
            corChecker(true, "free");
        } else {
            corChecker(false, "free");
        }
    });
});

        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Who discovered gravity?</h3>
                <h2 id="Question"></h2>
                <button class="button">Mark Zuckerberg</button>
                <button id="correct" class="button">Isaac Newton</button>
                <button class="button">Elon Mask</button>
                <button class="button">Donald Trump</button>
                <button class="button">Albert Einstein</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is one of the Issac Newton's books?</h3>
                <h2 id="free"></h2>
                <input type="text">
                <button id="check" class="input">Check!</button>
            </div>
        </div>
    </body>

</html>
